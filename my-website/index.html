<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CzarVision</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Preload critical CSS & JS -->
  <link rel="preload" href="css/home.css" as="style">
  <link rel="stylesheet" href="css/home.css">

  <link rel="preload" href="js/home.js" as="script">
  <script defer src="js/home.js"></script>

  <!-- favicon -->
  <link rel="icon" href="logo.png">
  <meta name="theme-color" content="#111111" />
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar" role="banner">
    <a class="brand" href="index.html">
      <img src="logo.png" class="logo" alt="CzarVision logo" />
      <span class="brand-text">CzarVision</span>
    </a>

    <div class="nav-actions">
      <nav class="nav-links" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="#" id="movies-link">Movies</a>
        <a href="#" id="tv-link">TV</a>
      </nav>

      <div class="search-wrapper" title="Search (press /)">
        <input id="top-search" class="search-input" type="search" placeholder="Search..." aria-label="Search" />
        <button id="open-search" class="icon-btn" aria-label="Open search">üîç</button>
      </div>
    </div>
  </header>

  <!-- BANNER -->
  <main id="main">
    <section id="banner" class="banner" role="region" aria-label="Featured">
      <div class="banner-inner">
        <h1 id="banner-title">Loading...</h1>
        <p id="banner-overview" class="muted"></p>
        <div class="banner-cta">
          <button id="banner-play" class="btn primary"><i class="fa-play">‚ñ∂</i> Play</button>
          <button id="banner-info" class="btn light">More info</button>
        </div>
      </div>
      <div class="banner-dim"></div>
    </section>

    <!-- CAROUSELS / ROWS -->
    <section class="container">
      <div class="row">
        <h2>Trending Movies</h2>
        <div id="movies-list" class="list" aria-live="polite"></div>
      </div>

      <div class="row">
        <h2>Trending TV Shows</h2>
        <div id="tvshows-list" class="list"></div>
      </div>

      <div class="row">
        <h2>Trending Anime</h2>
        <div id="anime-list" class="list"></div>
      </div>
    </section>
  </main>

  <!-- DETAILS MODAL -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button id="modal-close" class="modal-close" aria-label="Close">‚úï</button>

      <div class="modal-body">
        <img id="modal-image" alt="poster" />
        <div class="modal-text">
          <h3 id="modal-title">Title</h3>
          <div id="modal-rating" class="stars"></div>
          <p id="modal-description" class="muted"></p>

          <div class="server-row">
            <label for="server">Server</label>
            <select id="server" onchange="changeServer()">
              <option value="vidsrc.cc">vidsrc.cc</option>
              <option value="vidsrc.me">vidsrc.me</option>
              <option value="player.videasy.net">player.videasy.net</option>
            </select>
          </div>
        </div>
      </div>

      <div class="player-wrap">
        <iframe id="modal-video" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- SEARCH MODAL -->
  <div id="search-modal" class="search-modal" aria-hidden="true">
    <div class="search-panel">
      <button id="search-close" class="search-close" aria-label="Close search">‚úï</button>
      <input id="search-input" class="search-query" placeholder="Search movies, TV, anime..." aria-label="Search input" />
      <div id="search-results" class="search-results" aria-live="polite"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer" role="contentinfo">
    <div class="footer-content">
      <div>¬© 2025 CzarVision ‚Äî curated with ‚ù§Ô∏è</div>
      <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Privacy</a>
      </div>
    </div>
  </footer>

  <!-- Register service worker (PWA) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').catch(()=>{/*sw failed*/});
    }
  </script>
</body>
</html>
