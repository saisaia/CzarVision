<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Czarvision Index</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <img src="czarvision-logo.png" alt="Czarvision Logo" class="logo" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </div>

  <div class="banner">
    <h1>Welcome to Czarvision</h1>
  </div>

  <div class="row">
    <h2>Featured</h2>
    <div class="list">
      <img src="sample1.jpg" alt="Sample 1" onclick="openModal('sample1.jpg','Sample 1','Description of Sample 1')">
      <img src="sample2.jpg" alt="Sample 2" onclick="openModal('sample2.jpg','Sample 2','Description of Sample 2')">
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <img id="modal-img" src="" alt="">
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <p id="modal-desc"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <input type="text" placeholder="Type to search...">
    <div class="results"></div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Czarvision. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
