<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CzarVision Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/home.css">

  <!-- Manifest & Fonts -->
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- JS -->
  <script defer src="js/home.js"></script>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="czarvision-logo.png" alt="CzarVision Logo" class="logo"/>
    <div class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="mylist.html">My List</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </div>

  <!-- Banner -->
  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
    <p id="banner-overview"></p>
    <div class="banner-buttons">
      <button id="banner-play">Play</button>
      <button id="banner-list">+ My List</button>
    </div>
  </div>

  <!-- Trending Sections -->
  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <!-- Filipino Sections -->
  <div class="row">
    <h2>Filipino Trending Movies</h2>
    <div class="list" id="filipino-movies-list"></div>
  </div>

  <div class="row">
    <h2>Filipino Trending TV Shows</h2>
    <div class="list" id="filipino-tv-list"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
          <button id="add-to-list-btn">+ Add to My List</button>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 CzarVision(JULIUS). All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

</body>
</html>
