<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CzarVision</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <img src="czarvision-logo.png" alt="CzarVision Logo" class="logo" />
    <nav class="nav-links">
      <a href="index.html" class="active">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner" id="banner">
    <div class="banner-overlay">
      <h1 id="banner-title"></h1>
    </div>
  </section>

  <!-- Rows -->
  <main>
    <section class="row">
      <h2>Trending Movies</h2>
      <div class="list" id="movies-list"></div>
    </section>

    <section class="row">
      <h2>Trending TV Shows</h2>
      <div class="list" id="tvshows-list"></div>
    </section>

    <section class="row">
      <h2>Trending Anime</h2>
      <div class="list" id="anime-list"></div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <p id="modal-description"></p>
          <div class="stars" id="modal-rating"></div>
          <div class="server-selector">
            <label for="server">Choose Server:</label>
            <select id="server" onchange="changeServer()">
              <option value="vidsrc.cc">Vidsrc.cc</option>
              <option value="vidsrc.me">Vidsrc.me</option>
              <option value="player.videasy.net">Videasy</option>
            </select>
          </div>
        </div>
      </div>
      <iframe id="modal-video" width="100%" height="400px" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <input type="text" id="search-input" placeholder="Search movies, shows..." oninput="debouncedSearch()" />
    <div class="results" id="search-results"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>Â© 2025 CzarVision. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Privacy</a>
      </div>
    </div>
  </footer>

  <script src="home.js"></script>
</body>
</html>
