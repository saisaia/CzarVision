<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CzarVision</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>

  <!-- ================== NAVBAR ================== -->
  <div class="navbar">
    <div class="logo-wrapper">
      <img src="czarvision-logo.png" alt="CzarVision Logo" class="logo">
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <input 
        type="text" 
        class="search-bar" 
        placeholder="Search..." 
        onfocus="openSearchModal()" 
      />
    </div>
  </div>
  <!-- =============== END NAVBAR ================= -->

  <!-- ================== MAIN CONTENT (PLACEHOLDER) ================== -->
  <main>
    <section class="hero">
      <h1>Welcome to CzarVision</h1>
      <p>Your ultimate destination for movies & series.</p>
    </section>

    <section class="content">
      <div class="card">
        <h2>Featured Movie</h2>
        <p>Discover the latest blockbuster and timeless classics.</p>
      </div>
      <div class="card">
        <h2>Top Series</h2>
        <p>Stream trending series with high-quality experience.</p>
      </div>
    </section>
  </main>
  <!-- ================= END MAIN CONTENT ================== -->

  <!-- ================== SEARCH MODAL ================== -->
  <div id="searchModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSearchModal()">&times;</span>
      <input 
        type="text" 
        placeholder="Type to search..." 
        class="modal-search-input" 
        autofocus
      >
    </div>
  </div>
  <!-- =============== END SEARCH MODAL ================== -->

  <script src="home.js"></script>
</body>
</html>
