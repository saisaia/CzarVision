<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CzarVision - Movie Hub</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <img src="czarvision-logo-light.png" alt="CzarVision Logo" class="logo">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()">
    </div>
  </div>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Welcome to CzarVision</h1>
    <p>Your ultimate hub for movies, reviews, and more.</p>
    <button class="cta" onclick="openSearchModal()">Search Movies</button>
  </header>

  <!-- Movie Grid -->
  <main class="movie-grid">
    <div class="movie-card">
      <img src="https://via.placeholder.com/300x450" alt="Movie 1">
      <h3>Sample Movie 1</h3>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/300x450" alt="Movie 2">
      <h3>Sample Movie 2</h3>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/300x450" alt="Movie 3">
      <h3>Sample Movie 3</h3>
    </div>
  </main>

  <!-- Search Modal -->
  <div id="searchModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSearchModal()">&times;</span>
      <h2>Search Movies</h2>
      <input type="text" id="modalSearchInput" placeholder="Type a movie title...">
      <button onclick="performSearch()">Search</button>
      <div id="searchResults"></div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
