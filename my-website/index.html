<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Czarvision - Movies & Series</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo-container">
      <img src="czarvision-logo.png" alt="Czarvision Logo" class="logo">
      <span class="brand">CZARVISION</span>
    </div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">About</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()">
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Czarvision</h1>
      <p>Your gateway to movies, series, and entertainment.</p>
      <a href="#" class="btn">Explore Now</a>
    </div>
  </section>

  <!-- Featured Movies -->
  <section class="featured">
    <h2>Featured Movies</h2>
    <div class="movie-grid">
      <div class="movie-card" onclick="openModal('sample1.jpg','Sample 1','An epic action-packed movie.')">
        <img src="sample1.jpg" alt="Sample 1" loading="lazy">
        <h3>Sample 1</h3>
      </div>
      <div class="movie-card" onclick="openModal('sample2.jpg','Sample 2','A heartwarming drama film.')">
        <img src="sample2.jpg" alt="Sample 2" loading="lazy">
        <h3>Sample 2</h3>
      </div>
      <div class="movie-card" onclick="openModal('sample3.jpg','Sample 3','A futuristic sci-fi adventure.')">
        <img src="sample3.jpg" alt="Sample 3" loading="lazy">
        <h3>Sample 3</h3>
      </div>
    </div>
  </section>

  <!-- Movie Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <img id="modal-img" src="" alt="">
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <p id="modal-desc"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <div class="search-box">
      <span class="close" onclick="closeSearchModal()">&times;</span>
      <input type="text" placeholder="Type to search...">
      <div class="results"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Czarvision. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms</a>
      <a href="#">Contact</a>
    </div>
  </footer>

  <script src="home.js"></script>
</body>
</html>
