<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CzarVision — Movies & TV</title>
  <link rel="icon" href="czarvision-logo.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar" role="banner">
    <a class="brand" href="index.html">
      <img src="czarvision-logo.png" alt="CzarVision logo" class="logo" />
      <span class="brand-name">CzarVision</span>
    </a>

    <div class="nav-actions">
      <button class="icon-btn" id="search-open" aria-label="Open search (press /)">&#128269;</button>
    </div>
  </header>

  <main>
    <section id="banner" class="banner" aria-label="Featured">
      <div class="banner-inner">
        <h1 id="banner-title">Loading...</h1>
        <div class="banner-meta">
          <span id="banner-year"></span>
          <span id="banner-rating"></span>
        </div>
        <div class="banner-cta">
          <button class="cta" id="banner-play">Watch Trailer</button>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="row">
        <h2>Trending Movies</h2>
        <div id="movies-list" class="list" aria-live="polite"></div>
      </div>

      <div class="row">
        <h2>Trending TV Shows</h2>
        <div id="tvshows-list" class="list"></div>
      </div>

      <div class="row">
        <h2>Trending Anime</h2>
        <div id="anime-list" class="list"></div>
      </div>
    </section>
  </main>

  <!-- Details Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-label="Details dialog">
    <div class="modal-content" role="document">
      <button class="close-btn" id="modal-close" aria-label="Close dialog">✕</button>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Poster" />
        <div class="modal-text">
          <h3 id="modal-title">Title</h3>
          <p id="modal-description" class="muted">Description</p>
          <div class="meta-line">
            <span id="modal-rating" class="stars"></span>
            <select id="server" class="server-select" aria-label="Choose server">
              <option value="vidsrc.cc">vidsrc.cc</option>
              <option value="vidsrc.me">vidsrc.me</option>
              <option value="player.videasy.net">videasy</option>
            </select>
          </div>
        </div>
      </div>

      <div class="player-wrap">
        <iframe id="modal-video" title="Player" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div id="search-modal" class="search-modal" aria-hidden="true">
    <div class="search-panel" role="search">
      <button class="close-search" id="search-close" aria-label="Close search">✕</button>
      <input id="search-input" class="search-input" placeholder="Search movies, TV, anime..." aria-label="Search" />
      <div id="search-results" class="search-results" aria-live="polite"></div>
    </div>
  </div>

  <footer class="footer" role="contentinfo">
    <div class="footer-content">
      <div>© CzarVision — curated with ❤️</div>
      <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Privacy</a>
      </div>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
